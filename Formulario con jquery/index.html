<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
   
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <!--css-->
     <link rel="stylesheet" href="./styles.css">      
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="caja">
                    <h2 class="titulo col-12 text-center py-3">Formulario</h2>    
                    <form action="" class="form-row m-3" id="form" >
                        <div class="form-group col-md-4">
                            <label for="nombre">Nombre</label>
                            <div class="form-control1">
                            <input class="form-control" type="text" name="nombre" id="nombre">
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="apellido">Apellido</label>
                            <div class="form-control1">
                            <input class="form-control" type="text" name="apellido" id="apellido">
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dire">Dirección</label>
                            <div class="form-control1">
                            <input class="form-control" type="text" name="dire" id="dire">
                            </div>
                        </div>
                        
                        <div class="form-group col-md-4">
                            <label for="provincia">Provincia</label>
                            <div class="form-control1">
                            <select class="custom-select" name="provincia" id="provincia">
                                <option selected disabled value="">Elige una opción</option>
                                <option value="Barcelona">Barcelona</option>
                                <option value="Girona">Girona</option>
                                <option value="Lleida">Lleida</option>
                                <option value="Tarragona">Tarragona</option>
                            </select>
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="ciudad">Ciudad</label>
                            <div class="form-control1">
                            <input class="form-control" type="text" name="ciudad" id="ciudad">
                            </div>    
                        </div>
                        <div class="form-group col-md-4">
                            <label for="codigo">Código postal</label>
                            <div class="form-control1">
                            <input class="form-control" type="text" name="codigo" id="codigo">
                            </div>   
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email">Email</label>
                            <div class="form-control1">
                            <input class="form-control" type="email" name="email" id="email">
                            </div>    
                        </div>
                        <div class="form-group col-md-4">
                            <label for="pass">Contraseña</label>
                            <div class="form-control1">
                            <input class="form-control" type="password" name="pass" id="pass">
                            </div>   
                        </div>
                        <div class="form-group col-md-4">
                            <label for="pass2">Repetir contraseña</label>
                            <div class="form-control1">
                            <input class="form-control" type="password" name="pass2" id="pass2">
                            </div>    
                        </div>
                        <div class="form-group col-md-12">
                            <div class="form-check form-control1">
                              <input class="form-check-input" type="checkbox" value="" name="terminos" id="terminos">
                              
                              <label class="form-check-label" for="terminos">
                                Términos y condiciones
                              </label>
                            </div>
                          </div>
                       
                        <div class="col-12 text-center">
                            <button class="btn btn-primary mt-3 col-md-4 " id="btn" type="submit">Enviar</button>
                        </div> 
                             
                    
                    </form>
                </div>    
            </div>    
        </div>
    </div>



 
    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!--jquery validate-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <!--enlace a js-->
    <script src="./validacion.js"></script>
</body>
</html>
